<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="primeResult"></p>

  <script>
    const number = parseInt(prompt("anna luku:"));

    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    const resultMessage = isPrime(number)
            ? `${number} on alkuluku.`
            : `${number} ei ole alkuluku.`;

    document.getElementById("primeResult").innerText = resultMessage;
  </script>
</body>
</html>
