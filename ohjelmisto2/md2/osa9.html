  <script>
    function even(numbers) {
    let evenNumbers = [];

    for (let number of numbers) {
      if (number % 2 === 0) {
        evenNumbers.push(number);
      }
    }

    return evenNumbers;
  }

  const originalArray = [2, 7, 4];
  const evenArray = even(originalArray);
